<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo Calculator">
        <aside><p>Calculator</p></aside>
    </header>
    <section>
        <form action="">
            <section>
                <label for="number1"></label>Liczba 1<input type="number" id="number1"><br>
                <label for="number2"></label>Liczba 2<input type="number" id="number2"><br>
            </section>
            <section>
                <button type="button">+</button>
                <button type="button">-</button>
                <button type="button">*</button>
                <button type="button">/</button>
            </section>
        </form>
    </section>
    <footer>Copyright 2024 by erem2c</footer>
</body>
</html>
